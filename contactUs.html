<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* CSS Styles */
        .main_main{
            margin-left: 40%;
        }
        .contact-section {
            background-color: #f8f9fa;
            padding: 80px 0;
        }

        .contact-section .section-heading {
            color: #343a40;
        }

        .contact-section .section-subheading {
            font-size: 16px;
            font-style: italic;
            margin-bottom: 50px;
        }

        .contact-section input[type="text"],
        .contact-section input[type="email"],
        .contact-section input[type="tel"],
        .contact-section textarea {
            font-size: 16px;
            padding: 20px;
            border-radius: 0;
        }

        .contact-section input[type="text"]:focus,
        .contact-section input[type="email"]:focus,
        .contact-section input[type="tel"]:focus,
        .contact-section textarea:focus {
            border-color: #ffc107;
            outline: 0;
            box-shadow: none;
        }

        .contact-section input[type="text"]::placeholder,
        .contact-section input[type="email"]::placeholder,
        .contact-section input[type="tel"]::placeholder,
        .contact-section textarea::placeholder {
            color: #adb5bd;
        }

        .contact-section .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 40px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .contact-section .btn-primary:hover {
            background-color: #ffca2c;
            border-color: #ffca2c;
        }

        .contact-section .help-block {
            color: #dc3545;
        }

        .contact-section #success {
            color: #28a745;
        }
    </style>
</head>

<body class="main_main">

    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading text-uppercase">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Get in touch with us!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Your Name *"
                                        required="required"
                                        data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                        required="required"
                                        data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *"
                                        required="required"
                                        data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message *"
                                        required="required"
                                        data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton"
                                    class="btn btn-primary btn-xl text-uppercase" type="submit">Send
                                    Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
